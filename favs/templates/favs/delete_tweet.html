{% extends 'favs/layout.html' %}

{% block head %}{% endblock %}

{% block title %}Delete{% endblock %}

{% block main %}
<div class="article-area">
    {% for content in contents %}
        {% include 'favs/_article.html' %}
    {% endfor %}
</div>

<div class="link_btn">
    <p class="text-normal text-center">
        <a href="{% url 'favs:delete_tweet' tweet_id=tweet_id %}"><button type="button" class="btn btn-default btn-danger btn-lg">登録解除</button></a>
    </p>
    <p class="text-normal text-center">
        <button type="button" class="btn btn-default btn-warning btn-lg" onClick="window.close()">元のページに戻る</button>
    </p>
</div>

{% endblock %}
