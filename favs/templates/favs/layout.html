{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="stylesheet" type="text/css" href="{% static 'favs/css/cssreset-min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'favs/css/style.css' %}">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- <script src="{% static 'favs/js/jquery-3.2.1.slim.min.js' %}"></script> -->

        <!-- Masonry.js -->
        <script src="{% static 'favs/js/masonry.pkgd.min.js' %}"></script>

        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

		{% block head %}{% endblock %}
		<title>{% block title %}{% endblock %}| FavManager</title>

    </head>

    <body>
        <div class="container-fluid p-0">
		{% include 'favs/_header.html' %}

		<main id="main">
		    {% block main %}{% endblock %}
		</main>

		{% include 'favs/_footer.html' %}
        </div> 
    </body>    
</html>
