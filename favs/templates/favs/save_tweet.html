{% extends 'favs/layout.html' %}

{% block head %}{% endblock %}

{% block title %}Save{% endblock %}

{% block main %}
<div class="article-area">
    {% for content in contents %}
        {% include 'favs/_article.html' %}
    {% endfor %}
</div>

<div class="log">
    <p class="text-normal text-center">
        <a href="{% url 'favs:save_tweet_confirm' tweet_id=tweet_id %}"><button type="button" class="btn btn-default btn-primary btn-lg">登録する</button></a>
    </p>
</div>

{% endblock %}
