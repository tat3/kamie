{% extends 'favs/layout.html' %}

{% block head %}{% endblock %}

{% block title %}Top{% endblock %}

{% block main %}

    <div class="link_btn">
        <p class="text-normal text-center">
            <a href="{% include 'favs/_login_url.html' %}"><button type="button" class="btn btn-default btn-primary btn-lg">Login</button></a>
        </p>
    </div>

<div class="article-area">
    {% for content in contents %}
        {% include 'favs/_article.html' with content=content %}
    {% endfor %}
</div>

{% endblock %}
