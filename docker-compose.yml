version: '3'
services:
  app:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    expose:
      - 8000
    environment:
      - tw_ck
      - tw_cs
      - tw_at
      - tw_as
  nginx:
    build: ./nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - app
